name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint (Rust + Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python with ruff
        run: ruff check python/ tests/

  test-rust:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test -p ferrumpy-core

  test-python:
    name: Python Type Normalization Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run type normalization tests
        run: python3 tests/test_type_normalization.py

  # Build abi3 wheels - one per platform (compatible with Python 3.9+)
  build:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest    # macOS arm64 (Apple Silicon)
            artifact-name: macos-arm64
          - os: ubuntu-latest   # Linux x86_64
            artifact-name: linux-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build repl-worker binary
        run: |
          cargo build --release -p ferrumpy-repl-worker
          mkdir -p data/scripts
          cp target/release/ferrumpy-repl-worker data/scripts/

      - name: Build abi3 wheel (Python 3.9+)
        run: maturin build --release --out dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.artifact-name }}
          path: dist/*.whl

  # Linux arm64 cross-compilation build
  build-linux-arm64:
    name: Build Linux ARM64 Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install maturin
        run: pip install maturin

      - name: Build repl-worker binary for arm64
        run: |
          cargo build --release -p ferrumpy-repl-worker --target aarch64-unknown-linux-gnu
          mkdir -p data/scripts
          cp target/aarch64-unknown-linux-gnu/release/ferrumpy-repl-worker data/scripts/
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # Override any lld flags from .cargo/config.toml
          RUSTFLAGS: "-C linker=aarch64-linux-gnu-gcc"

      - name: Build wheel for arm64
        run: maturin build --release --out dist --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # Override any lld flags from .cargo/config.toml
          RUSTFLAGS: "-C linker=aarch64-linux-gnu-gcc"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64
          path: dist/*.whl

  integration-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest
    needs: [lint, test-rust, test-python]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build repl-worker binary
        run: |
          cargo build --release -p ferrumpy-repl-worker
          mkdir -p data/scripts
          cp target/release/ferrumpy-repl-worker data/scripts/

      - name: Create virtualenv and install FerrumPy
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin
          maturin develop --release

      - name: Build test Rust sample
        run: |
          cd tests/rust_sample
          cargo build

      - name: Install expect
        run: brew install expect

      - name: Run integration tests
        run: |
          source .venv/bin/activate
          ./tests/run_tests.sh

  # Optional: Publish to PyPI on tags
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, integration-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build repl-worker binary
        run: |
          cargo build --release -p ferrumpy-repl-worker
          mkdir -p data/scripts
          cp target/release/ferrumpy-repl-worker data/scripts/

      - name: Build and publish
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --skip-existing
